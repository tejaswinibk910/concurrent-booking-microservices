<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHub - Browse Events</title>
    <script src="toast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: white;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #2d2d2d;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(102, 126, 234, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            color: #cbd5e1;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            background: #ef4444;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: #94a3b8;
            font-size: 1.2em;
        }

        .load-time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
        }

        /* Search and Filter Bar */
        .search-filter-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 45px;
            background: #2d2d2d;
            border: 2px solid #3d3d3d;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.2em;
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            display: none;
        }

        .clear-search.active {
            display: block;
        }

        .clear-search:hover {
            color: #ef4444;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 15px;
            background: #2d2d2d;
            border: 2px solid #3d3d3d;
            border-radius: 10px;
            color: white;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        .filter-select:hover,
        .filter-select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .results-info {
            color: #94a3b8;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .results-count {
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Section */
        .section-title {
            font-size: 2em;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title span:first-child {
            font-size: 1.2em;
        }

        .movie-count {
            color: #94a3b8;
            font-size: 0.6em;
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .event-card {
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .event-card:hover {
            transform: translateY(-10px);
            border-color: #ff6b6b;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .event-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #3d3d3d;
        }

        .event-info {
            padding: 20px;
        }

        .event-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .event-card:hover .event-name {
            white-space: normal;
            overflow: visible;
        }

        .event-details {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .availability-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .availability-badge.available {
            background: #10b981;
            color: white;
        }

        .availability-badge.limited {
            background: #ff6b6b;
            color: white;
        }

        .availability-badge.sold-out {
            background: #ef4444;
            color: white;
        }

        .book-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: #94a3b8;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo" onclick="window.location.href='browse.html'">üéüÔ∏è TicketHub</div>
            <div class="nav-links">
                <a href="browse.html" class="nav-link active">Browse Events</a>
                <a href="bookings.html" class="nav-link">My Bookings</a>
            </div>
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Browse Events</h1>
            <p class="page-subtitle">Discover movies and concerts near you</p>
        </div>

        <div class="load-time" id="loadTime" style="display: none;"></div>

        <!-- Movies Section -->
        <div class="search-filter-bar">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input 
                    type="text" 
                    class="search-input" 
                    id="movieSearch" 
                    placeholder="Search movies by name..."
                    oninput="searchMovies()"
                >
                <button class="clear-search" id="clearMovieSearch" onclick="clearMovieSearch()">‚úï</button>
            </div>
            <div class="filter-group">
                <select class="filter-select" id="movieSort" onchange="sortMovies()">
                    <option value="default">Default Order</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
            </div>
        </div>

        <div class="results-info" id="movieResults">
            <span class="results-count">0</span> movies found
        </div>

        <h2 class="section-title">
            <span>üé¨</span> 
            Movies 
            <span class="movie-count" id="movieCount"></span>
        </h2>
        <div class="events-grid" id="moviesGrid">
            <div class="loading">Loading movies...</div>
        </div>

        <!-- Concerts Section -->
        <div class="search-filter-bar" style="margin-top: 60px;">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input 
                    type="text" 
                    class="search-input" 
                    id="concertSearch" 
                    placeholder="Search concerts by artist or venue..."
                    oninput="searchConcerts()"
                >
                <button class="clear-search" id="clearConcertSearch" onclick="clearConcertSearch()">‚úï</button>
            </div>
            <div class="filter-group">
                <select class="filter-select" id="concertSort" onchange="sortConcerts()">
                    <option value="default">Default Order</option>
                    <option value="name-asc">Artist (A-Z)</option>
                    <option value="name-desc">Artist (Z-A)</option>
                    <option value="availability">By Availability</option>
                    <option value="venue">By Venue</option>
                </select>
                <select class="filter-select" id="concertAvailability" onchange="filterConcertsByAvailability()">
                    <option value="all">All Concerts</option>
                    <option value="available">Available Only</option>
                    <option value="limited">Limited Seats</option>
                </select>
            </div>
        </div>

        <div class="results-info" id="concertResults">
            <span class="results-count">0</span> concerts found
        </div>

        <h2 class="section-title">
            <span>üé§</span> 
            Concerts 
            <span class="movie-count" id="concertCount"></span>
        </h2>
        <div class="events-grid" id="concertsGrid">
            <div class="loading">Loading concerts...</div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = sessionStorage.getItem('token');
        const userEmail = sessionStorage.getItem('userEmail');

        if (!token) {
            window.location.href = 'index.html';
        }

        document.getElementById('userEmail').textContent = userEmail;

        // Store original data
        let allMoviesData = [];
        let allConcertsData = [];
        let filteredMovies = [];
        let filteredConcerts = [];

        async function loadEvents() {
            const startTime = performance.now();
            
            try {
                const response = await fetch('http://localhost:8001/events/browse');
                const data = await response.json();
                const loadTime = performance.now() - startTime;

                console.log(`Loaded events in ${loadTime.toFixed(0)}ms`);
                console.log('Movies:', data.movies.length);
                console.log('Concerts:', data.concerts.length);

                // Store original data
                allMoviesData = data.movies;
                allConcertsData = data.concerts;
                filteredMovies = [...data.movies];
                filteredConcerts = [...data.concerts];

                // Show load time
                document.getElementById('loadTime').textContent = `‚ö° Loaded in ${loadTime.toFixed(0)}ms`;
                document.getElementById('loadTime').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loadTime').style.display = 'none';
                }, 3000);

                // Update counts
                updateMovieResults();
                updateConcertResults();

                // Render events
                renderMovies(filteredMovies, 'moviesGrid');
                renderConcerts(filteredConcerts, 'concertsGrid');

            } catch (error) {
                console.error('Failed to load events:', error);
                document.getElementById('moviesGrid').innerHTML = '<div class="loading">Failed to load movies. Please refresh.</div>';
                document.getElementById('concertsGrid').innerHTML = '<div class="loading">Failed to load concerts. Please refresh.</div>';
                toast.error('Failed to load events');
            }
        }

        // Movie Search
        function searchMovies() {
            const searchTerm = document.getElementById('movieSearch').value.toLowerCase();
            const clearBtn = document.getElementById('clearMovieSearch');
            
            if (searchTerm) {
                clearBtn.classList.add('active');
                filteredMovies = allMoviesData.filter(movie => 
                    movie.name.toLowerCase().includes(searchTerm)
                );
            } else {
                clearBtn.classList.remove('active');
                filteredMovies = [...allMoviesData];
            }
            
            sortMovies();
        }

        function clearMovieSearch() {
            document.getElementById('movieSearch').value = '';
            document.getElementById('clearMovieSearch').classList.remove('active');
            searchMovies();
        }

        // Movie Sort
        function sortMovies() {
            const sortBy = document.getElementById('movieSort').value;
            
            switch (sortBy) {
                case 'name-asc':
                    filteredMovies.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    filteredMovies.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                default:
                    // Keep original order
                    break;
            }
            
            updateMovieResults();
            renderMovies(filteredMovies, 'moviesGrid');
        }

        // Concert Search
        function searchConcerts() {
            const searchTerm = document.getElementById('concertSearch').value.toLowerCase();
            const clearBtn = document.getElementById('clearConcertSearch');
            
            if (searchTerm) {
                clearBtn.classList.add('active');
                filteredConcerts = allConcertsData.filter(concert => 
                    concert.name.toLowerCase().includes(searchTerm) ||
                    concert.venue.toLowerCase().includes(searchTerm)
                );
            } else {
                clearBtn.classList.remove('active');
                filteredConcerts = [...allConcertsData];
            }
            
            // Reapply availability filter
            filterConcertsByAvailability();
        }

        function clearConcertSearch() {
            document.getElementById('concertSearch').value = '';
            document.getElementById('clearConcertSearch').classList.remove('active');
            searchConcerts();
        }

        // Concert Sort
        function sortConcerts() {
            const sortBy = document.getElementById('concertSort').value;
            
            switch (sortBy) {
                case 'name-asc':
                    filteredConcerts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    filteredConcerts.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'availability':
                    filteredConcerts.sort((a, b) => b.available_seats - a.available_seats);
                    break;
                case 'venue':
                    filteredConcerts.sort((a, b) => a.venue.localeCompare(b.venue));
                    break;
                default:
                    break;
            }
            
            updateConcertResults();
            renderConcerts(filteredConcerts, 'concertsGrid');
        }

        // Concert Filter by Availability
        function filterConcertsByAvailability() {
            const filter = document.getElementById('concertAvailability').value;
            const searchTerm = document.getElementById('concertSearch').value.toLowerCase();
            
            // Start with search-filtered results
            let concerts = allConcertsData;
            if (searchTerm) {
                concerts = concerts.filter(concert => 
                    concert.name.toLowerCase().includes(searchTerm) ||
                    concert.venue.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply availability filter
            switch (filter) {
                case 'available':
                    filteredConcerts = concerts.filter(c => c.available_seats > 0);
                    break;
                case 'limited':
                    filteredConcerts = concerts.filter(c => {
                        const percentage = (c.available_seats / 1000) * 100;
                        return percentage < 20 && c.available_seats > 0;
                    });
                    break;
                default:
                    filteredConcerts = concerts;
                    break;
            }
            
            sortConcerts();
        }

        // Update Results Count
        function updateMovieResults() {
            const count = filteredMovies.length;
            document.getElementById('movieResults').innerHTML = 
                `<span class="results-count">${count}</span> movie${count !== 1 ? 's' : ''} found`;
            document.getElementById('movieCount').textContent = `(${count})`;
        }

        function updateConcertResults() {
            const count = filteredConcerts.length;
            document.getElementById('concertResults').innerHTML = 
                `<span class="results-count">${count}</span> concert${count !== 1 ? 's' : ''} found`;
            document.getElementById('concertCount').textContent = `(${count})`;
        }

        function renderMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            
            if (movies.length === 0) {
                container.innerHTML = '<div class="loading">No movies found. Try adjusting your search.</div>';
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="event-card" onclick="selectMovie('${encodeURIComponent(movie.name)}')">
                    <img src="${movie.image_url}" alt="${movie.name}" class="event-image" loading="lazy">
                    <div class="event-info">
                        <div class="event-name">${movie.name}</div>
                        <div class="event-details">
                            <div class="event-detail">
                                <span>üé¨</span>
                                <span>Movie</span>
                            </div>
                        </div>
                        <button class="book-btn">View Showtimes</button>
                    </div>
                </div>
            `).join('');
        }

        function renderConcerts(concerts, containerId) {
            const container = document.getElementById(containerId);
            
            if (concerts.length === 0) {
                container.innerHTML = '<div class="loading">No concerts found. Try adjusting your filters.</div>';
                return;
            }

            container.innerHTML = concerts.map(concert => {
                const available = concert.available_seats;
                const total = concert.total_seats;
                const percentage = (available / total) * 100;
                
                let badge = '';
                if (available === 0) {
                    badge = '<span class="availability-badge sold-out">Sold Out</span>';
                } else if (percentage < 20) {
                    badge = `<span class="availability-badge limited">Limited - ${available} left</span>`;
                } else {
                    badge = `<span class="availability-badge available">${available} Available</span>`;
                }

                return `
                    <div class="event-card" onclick="bookEvent(${concert.id})">
                        <img src="${concert.image_url}" alt="${concert.name}" class="event-image" loading="lazy">
                        <div class="event-info">
                            <div class="event-name">${concert.name}</div>
                            <div class="event-details">
                                <div class="event-detail">
                                    <span>üé§</span>
                                    <span>${concert.venue}</span>
                                </div>
                                <div class="event-detail">
                                    <span>üìÖ</span>
                                    <span>${new Date(concert.start_time).toLocaleDateString()}</span>
                                </div>
                            </div>
                            ${badge}
                            <button class="book-btn" style="margin-top: 10px;">Book Tickets</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectMovie(movieName) {
            window.location.href = `showtimes.html?movie=${movieName}`;
        }

        function bookEvent(eventId) {
            window.location.href = `booking.html?event=${eventId}`;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Load events on page load
        loadEvents();
    </script>
</body>
</html>
