<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHub - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
        }

        /* Theater curtain effect with CSS */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Curtain folds */
                repeating-linear-gradient(
                    90deg,
                    #2a1a1a 0px,
                    #1f1414 50px,
                    #2a1a1a 100px,
                    #1f1414 150px,
                    #2a1a1a 200px
                ),
                /* Spotlight from top */
                radial-gradient(
                    ellipse 800px 400px at 50% -100px,
                    rgba(255, 107, 107, 0.2) 0%,
                    transparent 60%
                ),
                /* Vignette */
                radial-gradient(
                    ellipse at center,
                    transparent 0%,
                    rgba(0, 0, 0, 0.8) 100%
                );
            z-index: 1;
        }

        /* Stage lights from sides */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* Left spotlight */
                radial-gradient(
                    ellipse 400px 600px at -10% 50%,
                    rgba(250, 82, 82, 0.15) 0%,
                    transparent 50%
                ),
                /* Right spotlight */
                radial-gradient(
                    ellipse 400px 600px at 110% 50%,
                    rgba(255, 107, 107, 0.15) 0%,
                    transparent 50%
                );
            z-index: 2;
            animation: stageLights 8s ease-in-out infinite;
        }

        @keyframes stageLights {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f3f4f6;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .message-box {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message-box.error {
            background: #fef2f2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .message-box.success {
            background: #f0fdf4;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üéüÔ∏è TicketHub</h1>
            <p>Book Movies & Concerts in Real-Time</p>
        </div>

        <div id="messageBox" class="message-box"></div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login')">Login</button>
            <button class="tab-button" onclick="showTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div class="form-section active" id="loginSection">
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" value="user@test.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" value="password123" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-section" id="registerSection">
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.getElementById(tabName + 'Section').classList.add('active');
        }

        function showMessage(message, type) {
            const box = document.getElementById('messageBox');
            box.className = `message-box ${type}`;
            box.textContent = message;
            box.style.display = 'block';
            
            setTimeout(() => {
                box.style.display = 'none';
            }, 5000);
        }

        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();
                
                if (response.ok) {
                    sessionStorage.setItem('token', data.access_token);
                    sessionStorage.setItem('userEmail', email);
                    window.location.href = 'browse.html';
                } else {
                    showMessage('Login failed: ' + data.detail, 'error');
                }
            } catch (error) {
                showMessage('Login error: ' + error.message, 'error');
            }
        }

        async function register(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        role: 'user'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = password;
                    
                    setTimeout(() => {
                        document.querySelectorAll('.tab-button')[0].click();
                    }, 1500);
                } else {
                    showMessage('Registration failed: ' + data.detail, 'error');
                }
            } catch (error) {
                showMessage('Registration error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
