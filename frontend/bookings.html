<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - TicketHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: white;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: #2d2d2d;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(102, 126, 234, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            color: #cbd5e1;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            background: #ef4444;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: #94a3b8;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: white;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .browse-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Bookings Grid */
        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .booking-card {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .booking-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .booking-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .booking-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .booking-status.confirmed {
            background: #10b981;
            color: white;
        }

        .booking-status.cancelled {
            background: #ef4444;
            color: white;
        }

        .booking-details {
            margin: 15px 0;
        }

        .booking-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: #cbd5e1;
        }

        .booking-detail-icon {
            font-size: 1.2em;
            width: 30px;
            text-align: center;
        }

        .booking-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .booking-date {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .cancel-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            background: #ef4444;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .cancel-btn:disabled {
            background: #4d4d4d;
            cursor: not-allowed;
            transform: none;
        }

        /* Filter/Sort Bar */
        .controls-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            background: #2d2d2d;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:hover {
            border-color: #ff6b6b;
        }

        .stats-banner {
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo" onclick="window.location.href='browse.html'">üéüÔ∏è TicketHub</div>
            <div class="nav-links">
                <a href="browse.html" class="nav-link">Browse Events</a>
                <a href="bookings.html" class="nav-link active">My Bookings</a>
            </div>
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">My Bookings</h1>
            <p class="page-subtitle">View and manage your ticket bookings</p>
        </div>

        <!-- Stats Banner -->
        <div class="stats-banner" id="statsBanner" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalBookings">0</div>
                <div class="stat-label">Total Bookings</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="upcomingEvents">0</div>
                <div class="stat-label">Upcoming Events</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSpent">$0</div>
                <div class="stat-label">Total Spent</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar" id="controlsBar" style="display: none;">
            <select class="filter-select" id="statusFilter" onchange="filterBookings()">
                <option value="all">All Bookings</option>
                <option value="confirmed">Confirmed Only</option>
                <option value="cancelled">Cancelled Only</option>
            </select>

            <select class="filter-select" id="sortBy" onchange="sortBookings()">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="event-name">Event Name</option>
            </select>
        </div>

        <!-- Bookings Container -->
        <div id="bookingsContainer">
            <div class="loading">Loading your bookings...</div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <script src="toast.js"></script>

    <script>
        // Check authentication
        const token = sessionStorage.getItem('token');
        const userEmail = sessionStorage.getItem('userEmail');

        if (!token) {
            window.location.href = 'index.html';
        }

        document.getElementById('userEmail').textContent = userEmail;

        let allBookings = [];
        let filteredBookings = [];

        async function loadBookings() {
            try {
                // Show loading
                document.getElementById('bookingsContainer').innerHTML = '<div class="loading">Loading your bookings...</div>';
                
                const response = await fetch('http://localhost:8002/my-bookings', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load bookings');
                }

                allBookings = await response.json();
                
                // Show loading for event details
                if (allBookings.length > 0) {
                    document.getElementById('bookingsContainer').innerHTML = '<div class="loading">Loading event details...</div>';
                }
                
                // Fetch event details for each booking
                const bookingsWithEvents = await Promise.all(
                    allBookings.map(async (booking) => {
                        try {
                            const eventResponse = await fetch(`http://localhost:8001/events/${booking.event_id}`);
                            const event = await eventResponse.json();
                            return { ...booking, event };
                        } catch (error) {
                            console.error(`Failed to load event ${booking.event_id}:`, error);
                            return booking;
                        }
                    })
                );
                
                allBookings = bookingsWithEvents;
                filteredBookings = [...allBookings];

                console.log('Loaded bookings:', allBookings.length);

                if (allBookings.length === 0) {
                    showEmptyState();
                } else {
                    displayStats();
                    document.getElementById('controlsBar').style.display = 'flex';
                    sortBookings();
                }

            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Failed to Load Bookings</h3>
                        <p>Please try again later</p>
                        <a href="browse.html" class="browse-btn">Browse Events</a>
                    </div>
                `;
            }
        }

        function showEmptyState() {
            document.getElementById('bookingsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üéüÔ∏è</div>
                    <h3>No Bookings Yet</h3>
                    <p>You haven't booked any tickets yet. Start exploring events!</p>
                    <a href="browse.html" class="browse-btn">Browse Events</a>
                </div>
            `;
        }

        function displayStats() {
            const confirmed = allBookings.filter(b => b.status === 'confirmed').length;
            const totalSpent = confirmed * 25; // Mock price

            document.getElementById('totalBookings').textContent = allBookings.length;
            document.getElementById('upcomingEvents').textContent = confirmed;
            document.getElementById('totalSpent').textContent = `$${totalSpent}`;
            document.getElementById('statsBanner').style.display = 'flex';
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No Matching Bookings</h3>
                        <p>Try changing your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="bookings-grid">
                    ${bookings.map(booking => createBookingCard(booking)).join('')}
                </div>
            `;
        }

        function createBookingCard(booking) {
            const date = new Date(booking.created_at);
            const formattedDate = date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusClass = booking.status === 'confirmed' ? 'confirmed' : 'cancelled';
            const statusText = booking.status.charAt(0).toUpperCase() + booking.status.slice(1);

            const cancelButton = booking.status === 'confirmed' 
                ? `<button class="cancel-btn" onclick="cancelBooking(${booking.id})">Cancel Booking</button>`
                : `<button class="cancel-btn" disabled>Cancelled</button>`;

            // Get event details
            const eventName = booking.event?.name || `Event #${booking.event_id}`;
            const eventVenue = booking.event?.venue || 'Unknown Venue';
            let eventTime = '';
            
            if (booking.event?.start_time) {
                const startTime = new Date(booking.event.start_time);
                eventTime = `${startTime.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: 'numeric'
                })} at ${startTime.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
            }

            return `
                <div class="booking-card">
                    <div class="booking-header">
                        <div>
                            <div class="booking-title">${eventName}</div>
                        </div>
                        <span class="booking-status ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="booking-details">
                        <div class="booking-detail">
                            <span class="booking-detail-icon">üéüÔ∏è</span>
                            <span>Booking ID: #${booking.id}</span>
                        </div>
                        <div class="booking-detail">
                            <span class="booking-detail-icon">üí∫</span>
                            <span>Seat: ${booking.seat_number}</span>
                        </div>
                        <div class="booking-detail">
                            <span class="booking-detail-icon">üè¢</span>
                            <span>${eventVenue}</span>
                        </div>
                        ${eventTime ? `
                        <div class="booking-detail">
                            <span class="booking-detail-icon">üìÖ</span>
                            <span>${eventTime}</span>
                        </div>
                        ` : ''}
                        <div class="booking-detail">
                            <span class="booking-detail-icon">üíµ</span>
                            <span>Price: $25.00</span>
                        </div>
                    </div>

                    <div class="booking-footer">
                        <span class="booking-date">Booked on ${formattedDate}</span>
                        ${cancelButton}
                    </div>
                </div>
            `;
        }

        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:8002/cancel-booking/${bookingId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    toast.success('Booking cancelled successfully! üé´');
                    // Reload bookings
                    await loadBookings();
                } else {
                    toast.error(data.message || 'Failed to cancel booking');
                }

            } catch (error) {
                console.error('Error cancelling booking:', error);
                toast.error('Failed to cancel booking. Please try again.');
            }
        }

        function filterBookings() {
            const statusFilter = document.getElementById('statusFilter').value;

            if (statusFilter === 'all') {
                filteredBookings = [...allBookings];
            } else {
                filteredBookings = allBookings.filter(b => b.status === statusFilter);
            }

            sortBookings();
        }

        function sortBookings() {
            const sortBy = document.getElementById('sortBy').value;

            switch (sortBy) {
                case 'date-desc':
                    filteredBookings.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'date-asc':
                    filteredBookings.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    break;
                case 'event-name':
                    filteredBookings.sort((a, b) => {
                        const nameA = a.event?.name || `Event #${a.event_id}`;
                        const nameB = b.event?.name || `Event #${b.event_id}`;
                        return nameA.localeCompare(nameB);
                    });
                    break;
            }

            displayBookings(filteredBookings);
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Load bookings on page load
        loadBookings();
    </script>
</body>
</html>
